        <section class="about w-rect">
            <h2>About</h2>
        </section>
        <section class="contact h-rect">
            <h2>Contact</h2>
            <form action="#" method="post">
            
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Enter your Name"/>
                
            
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" placeholder="Enter a valide email address" />
                
            
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message" placeholder="Enter your message"></textarea>
                
                <button type="submit">Send your message</button>
            </form>
        </section>
        <section class="poem">
